---
resource: debates
query:
  model: true
  sql: |
    select
        decidim_debates_debates.id,
        title->>'fr' as title,
        regexp_replace(description->>'fr', E'<[^>]+>', '', 'gi') as description,
        start_time,
        end_time,
        decidim_component_id,
        decidim_author_id,
        decidim_debates_debates.created_at,
        closed_at,
        pp_slug,
        concat('https://', organization_host, '/', pp_space_type_slug, '/', pp_slug, '/f/', decidim_components.id, '/debates/', decidim_debates_debates.id) as debate_url
    from decidim_debates_debates
        join {{#components}} decidim_components on decidim_components.id = decidim_component_id
  info:
    meta:
      depends_on:
        - components
      components: id
    filterables:
      date:
        attr: created_at
        required: false
    viz_settings:
