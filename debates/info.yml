---
resource: debates
query:
  model: true
  sql: |
    select
        decidim_debates_debates.id,
        title->>'$LANGUAGE_CODE' as title,
        regexp_replace(description->>'$LANGUAGE_CODE', E'(<[^>]+>)|(&[a-z]+;)', '', 'gi') as description,
        start_time,
        end_time,
        decidim_component_id,
        decidim_author_id,
        decidim_debates_debates.created_at,
        closed_at,
        ps_slug,
        concat('https://', organization_host, '/', ps_space_type_slug, '/', ps_slug, '/f/', decidim_components.id, '/debates/', decidim_debates_debates.id) as debate_url,
        'Decidim::Debates::Debate' as resource_type
    from decidim_debates_debates
        join {{#components}} decidim_components on decidim_components.id = decidim_component_id
        left join (
          select array_agg(name) as categories, 
              array_agg(child_name) as sub_categories,
              categorizable_id
          from {{#categorizations}} categorizations
          where categorizations.categorizable_type = 'Decidim::Proposals::Proposal'
          group by categorizable_id
        ) as categorizations on categorizations.categorizable_id = decidim_meetings_meetings.id 
  info:
    meta:
      depends_on:
        - components
    filterables:
      date:
        attr: created_at
        required: false
    viz_settings:
