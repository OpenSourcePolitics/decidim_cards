---
resource: budgets_projects
query:
  model: true
  sql: |
    select
        decidim_budgets_projects.id, 
        decidim_budgets_projects.title->>'$LANGUAGE_CODE' as title,
        regexp_replace(decidim_budgets_projects.description->>'$LANGUAGE_CODE', E'(<[^>]+>)|(&[a-z]+;)', '', 'gi') as description,
        decidim_budgets_projects.decidim_scope_id, 
        decidim_budgets_projects.budget_amount as project_amount, 
        decidim_budgets_budgets.id as budget_id,
        decidim_budgets_budgets.title as budget_title,
        decidim_component_id,
        project_url,
        'Decidim::Budgets::Project' as resource_type,
        categories,
        coalesce(nullif(categories[1], ''), 'Without category') as first_category
    from decidim_budgets_projects
        join {{#budgets_projects}} as decidim_budgets_budgets on decidim_budgets_budgets.id = decidim_budgets_projects.decidim_budgets_budget_id
        join {{#components}} as decidim_components on decidim_components.id = decidim_component_id
        left join (
            select array_agg(decidim_categories.name->>'$LANGUAGE_CODE') as categories, categorizable_id
            from decidim_categorizations
                join decidim_categories on decidim_categories.id = decidim_categorizations.decidim_category_id
            where decidim_categorizations.categorizable_type = 'Decidim::Budgets::Project'
            group by categorizable_id
        ) categorizations on categorizations.categorizable_id = decidim_budgets_projects.id,
        lateral (select concat(component_url,'/', manifest_name_for_url,'/', decidim_budgets_budgets.id, '/projects/', decidim_budgets_projects.id) as project_url) t_project_url
  info:
    meta:
      depends_on:
        - budgets
        - components
    filterables:
      date:
        attr: created_at
        required: false
    viz_settings:
