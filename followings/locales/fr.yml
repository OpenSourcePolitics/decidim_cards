---
name: Suivis
description: >
  All actions of followings made on the platform. Mind that Decidim counts followings in two different way: following made on a specific resource (proposal, comment, etc.), called "direct follow" and following made on a component, in this case all resources inside it are counted as followed. Therefore, a "followable resource" means the resource that the user choose to follow directly, whereas a "root followable" is a component to which belong the followed resource.
