---
resource: organizations
query:
  model: true
  sql: |
    select id,
        name,
        host,
        default_locale,
        available_locales,
        created_at,
        updated_at,
        description->>'fr' as description,
        secondary_hosts,
        available_authorizations,
        header_snippets,
        tos_version,
        badges_enabled,
        send_welcome_notification,
        users_registration_mode,
        time_zone
    from decidim_organizations
    where host = $HOST
  info:
    filterables:
      text:
        attr: HOST
        required: true 
    viz_settings:
